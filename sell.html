<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Gold - ShonarHaat</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    section {
      text-align: center;
      padding: 3rem 1rem;
    }
    video, img {
      width: 300px;
      border-radius: 10px;
      margin-top: 1rem;

    .btn {

    }
    #predicted-price {
      font-size: 1.3rem;

</head>
<body>

  <header>
    <h1 style="font-family:'Futura, gotham'; font-weight: 700;">ShonarHaat</h1>

      <a href="index.html">Home</a>
      <a href="products.html">Products</a>

  <section>
    <p>Scan or upload your gold item below to get an estimated price:</p>

    <video id="video" autoplay></video><br>

    <button class="btn" onclick="predictGoldPrice()">Get Predicted Price</button>
